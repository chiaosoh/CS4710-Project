  <body>
    <div id="container">
      <div id="main">
        <div id="canvas"></div>
      </div>
    </div>

    <script>
      //center the canvas
      var tempString =
        "" +
        (window.innerWidth * 0.9 - 1306 - window.innerWidth * 0.9 * 0.08) / 2 +
        "px";
      document.getElementById("main").style.marginLeft = tempString;

      window.onresize = function (event) {
        var tempString =
          "" +
          (window.innerWidth * 0.9 - 1306 - window.innerWidth * 0.9 * 0.08) /
            2 +
          "px";
        document.getElementById("main").style.marginLeft = tempString;
      };
    </script>
  </body>
